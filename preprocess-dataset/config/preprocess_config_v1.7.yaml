# Version identifier
version: "v1.7"

# Optional notes
notes: "MAX | intensity (classique) | intensity_global (min/max per channel, all stacks). Stats in data/."

paths:
  dataset_json: "/mnt/pve/ds_shared/dataset_enriched_FINAL.json"
  data_root: "/mnt/pve/ds_shared/data/raw"
  output_dir: "/mnt/pve/ds_shared/data/preprocess"

preprocessing:
  target_height: 256
  target_width: 256
  target_depth: 32

  patch_extraction:
    mode: "max"

  slice_selection:
    method: "intensity"

  normalization:
    # intensity_global | minmax_p1p99 | minmax_p5p95 use data/ stats (compute if missing).
    # data_dir: optional; default = <project>/data
    method: "intensity_global"
    data_dir: null
