# Version identifier
version: "v1.4"

# Optional notes
notes: "MAX | variance | z-score | remapping"

paths:
  dataset_json: "/mnt/pve/ds_shared/dataset_enriched_FINAL.json"
  data_root: "/mnt/pve/ds_shared/data/raw"
  output_dir: "/mnt/pve/ds_shared/data/preprocess"

preprocessing:
  target_height: 256
  target_width: 256
  target_depth: 32
  
  patch_extraction:
    mode: "max"
  
  slice_selection:
    method: "variance"
  
  normalization:
    method: "z-score"
    clip_min: [300, 0, 300]
    clip_max: [1800, 1000, 2000]
    scale_below_range: [[0, 0.1], [0, 0.1], [0, 0.1]]
    scale_middle_range: [[0.1, 0.9], [0.1, 0.9], [0.1, 0.9]]
    scale_above_range: [[0.9, 1], [0.9, 1], [0.9, 1]]
