# Version identifier
version: "v3"

# Optional notes
notes: "MAX | intensity (classique) | minmax_p1p99 (p1/p99 per stack per channel). Format NII.GZ."

paths:
  dataset_json: "/mnt/pve/ds_shared/dataset_enriched_FINAL.json"
  data_root: "/mnt/pve/ds_shared/data/raw"
  output_dir: "/mnt/pve/ds_shared/data/preprocess"

preprocessing:
  output_format: "nii.gz"

  target_height: 256
  target_width: 256
  target_depth: 32

  patch_extraction:
    mode: "max"

  slice_selection:
    method: "intensity"

  normalization:
    # minmax_p1p99: normalisation par stack (percentiles 1/99 par channel)
    method: "minmax_p1p99"
    data_dir: null
