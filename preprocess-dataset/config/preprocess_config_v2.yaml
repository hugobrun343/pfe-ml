# Version identifier
version: "v2"

# Optional notes
notes: "MAX | intensity (classique) | intensity_global (min/max per channel, all stacks). Format NPY optimisé pour training. Comme 1.7 mais en NPY."

paths:
  dataset_json: "/mnt/pve/ds_shared/dataset_enriched_FINAL.json"
  data_root: "/mnt/pve/ds_shared/data/raw"
  output_dir: "/mnt/pve/ds_shared/data/preprocess"

preprocessing:
  output_format: "npy"

  target_height: 256
  target_width: 256
  target_depth: 32

  patch_extraction:
    mode: "max"

  slice_selection:
    method: "intensity"

  normalization:
    # intensity_global: normalisation globale (min/max par channel sur tout le dataset)
    # Stats calculées et stockées dans data/
    method: "intensity_global"
    data_dir: null
